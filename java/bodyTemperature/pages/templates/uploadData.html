<html xmlns:th="https://www.thymeleaf.org">
<head>
<title th:text="${title}" />
</head>
<body>
  <div th:text="${title}" />
  <hr>
  <div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/uploadData}" th:object="${uploadForm}">
      <input type="file" th:field="*{uploadFile}" /><br>
      <input type="submit" value="送信" />
    </form>
  </div>
  <hr>

</body>
</html>
